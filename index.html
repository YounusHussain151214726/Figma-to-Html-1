<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma to Html-1</title>
    <link rel="stylesheet" href="Sass/Main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-image">
          <img id="img-path" src="./Images/Path.png" alt="path" />
          <img
            id="img-humanity"
            src="./Images/humanity.png"
            alt="humanity-logo"
          />
        </div>
        <ul>
          <li><a href="">Who we are</a></li>
          <li><a href="">How we help</a></li>
          <li><a href="">News & stories</a></li>
        </ul>

        <button>Sign in</button>
      </nav>
    </header>

    <main>
      <div class="split">
        <div class="left-content">
          <img src="./Images/Group 5.png" alt="" />

          <h1 id="h1">Need to Help</h1>
          <h1 id="h2">Afghanistan</h1>

          <p>
            We are responding with emergency assistance where needed and
            supporting families who have lost their homes due to conflict.
          </p>

          <button>Donate</button>
        </div>

        <div class="right-img">
          <img src="./Images/arrow art.png" class="arrow-img" alt="" />
          <img src="./Images/image.png" class="lg-img" alt="" />

          <div class="scroll-down">
            <img src="./Images/scroll.png" alt="scroll-down" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
